<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Exercice 4 sur les formulaires">
        <title>Les formulaires - Exercice n°4</title>
    </head>
    <body>
    <form method="POST" action="#">
        <fieldset>
            <legend>Exo 4 - Revue de code</legend>
            <fieldset>
                <legend> Genre : </legend>
                <input type="radio" name="genre" id="homme">
                <label for="homme">Mr.</label>
                <input type="radio" name="genre" id="femme">
                <label for="femme">Mme.</label>
                <input type="radio" name="genre" id="nonRenseigne" checked>
                <label for="nonRenseigne">Non renseigné</label>
            </fieldset>

            <fieldset>
                <legend> Nom & Prénom(s) : </legend>
                <div>
                    <label for="name">Nom :</label>
                    <input type="text" name="nom1" id="name" placeholder="ex: Deschamps" required>
                </div>
                <div>
                    <label for="prenomFirst">Prénom :</label>
                    <input type="text" name="nom2" id="prenomFirst" placeholder="ex: Didier" required>
                </div>
                <div>
                    <label for="prenomBis">Prénom n°2 :</label>
                    <input type="text" name="nom3" id="prenomBis" placeholder="ex: Robert">
                </div>
                <div>
                    <label for="prenomThird">Prénom n°3 :</label>
                    <input type="text" name="nom4" id="prenomThird" placeholder="ex: Michel">
                </div>
            </fieldset>

            <fieldset>
                <legend> Ville : </legend>
                <select name="name_selectionVille" id="selectionVille">
                    <option>Choisissez parmi les options</option>
                    <option value="Calais">Calais</option>
                    <option value="Dunkerque">Dunkerque</option>
                    <option value="Boulogne_sur_Mer">Boulogne s/ Mer</option>
                    <option value="Arras">Arras</option>
                    <option value="St_Quentin">St Quentin</option>
                    <option value="Laon">Laon</option>
                    <option value="Compiegne">Compiègne</option>
                </select>
            </fieldset>

            <fieldset>
                <legend> Code Postal : </legend>
                <input type="number" name="name_CodePostal" id="CodePostal" placeholder="ex: 02200" max="99999" required>
            </fieldset>

            <fieldset>
                <legend> Adresse : </legend>
                <textarea id="Adresse" name="name_adresse" placeholder="Votre adresse" maxlength="12" required></textarea>
            </fieldset>
            <br>
            <button type="submit">Envoyer</button>
        </fieldset>
    </form>
    
    </body>
</html>
